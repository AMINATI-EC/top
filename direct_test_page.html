<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail機能テスト - AMINATI_EC</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif; 
            background: #f5f5f5; padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 12px; padding: 30px; }
        h1 { margin-bottom: 20px; text-align: center; }
        .product { background: #f8f8f8; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .price { font-size: 24px; font-weight: bold; margin: 10px 0; }
        .btn { 
            background: #000; color: white; padding: 15px 30px; border: none; 
            border-radius: 8px; cursor: pointer; font-size: 16px; width: 100%; margin: 10px 0;
        }
        .options { margin: 15px 0; }
        .option-item { 
            display: inline-block; margin: 5px; padding: 8px 16px; 
            border: 1px solid #ddd; border-radius: 20px; cursor: pointer; 
        }
        .option-item.active { background: #000; color: white; }
        .form-group { margin: 15px 0; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group textarea { 
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; 
        }
        .status { padding: 15px; border-radius: 8px; margin: 15px 0; }
        .status.success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .status.error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>📧 Gmail機能テスト</h1>
        
        <div class="product">
            <h2>リラックスルーズベーシックT</h2>
            <p><strong>ブランド:</strong> AMINATI COLLECTION</p>
            <p><strong>商品番号:</strong> TEST001</p>
            <div class="price">¥3,980</div>
            
            <div class="options">
                <label>カラー:</label><br>
                <div class="option-item color-option active" data-value="ホワイト">ホワイト</div>
                <div class="option-item color-option" data-value="ブラック">ブラック</div>
            </div>
            
            <div class="options">
                <label>サイズ:</label><br>
                <div class="option-item size-option active" data-value="M">M</div>
                <div class="option-item size-option" data-value="L">L</div>
            </div>
        </div>
        
        <button class="btn" onclick="startDirectPurchaseTest()">Gmail機能テスト開始</button>
        
        <div id="testStatus" class="status" style="display: none;"></div>
        
        <!-- 簡易注文フォーム -->
        <div id="orderForm" style="display: none;">
            <h3>注文情報入力</h3>
            <div class="form-group">
                <label>お名前</label>
                <input type="text" id="customerName" value="テスト太郎">
            </div>
            <div class="form-group">
                <label>メールアドレス</label>
                <input type="email" id="customerEmail" value="" placeholder="お客様のメールアドレス（任意）">
            </div>
            <div class="form-group">
                <label>電話番号</label>
                <input type="tel" id="customerPhone" value="090-1234-5678">
            </div>
            <div class="form-group">
                <label>住所</label>
                <textarea id="customerAddress" placeholder="お届け先住所">東京都渋谷区神南1-1-1</textarea>
            </div>
            <button class="btn" onclick="sendTestOrder()">Gmail送信テスト実行</button>
        </div>
    </div>

    <script>
        // AdminSettings（簡易版）
        window.adminSettings = {
            get: function(key) {
                if (key === 'email') return 'aminati.ec@gmail.com';
                return '';
            }
        };
        
        // 商品データ
        const currentProduct = {
            productNumber: 'TEST001',
            productName: 'リラックスルーズベーシックT',
            brandName: 'AMINATI COLLECTION',
            price: 3980,
            thumbnail: ''
        };
        
        // オプション選択
        document.querySelectorAll('.option-item').forEach(option => {
            option.addEventListener('click', function() {
                const siblings = this.parentElement.querySelectorAll('.option-item');
                siblings.forEach(item => item.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // 直接購入テスト開始
        function startDirectPurchaseTest() {
            const statusDiv = document.getElementById('testStatus');
            const formDiv = document.getElementById('orderForm');
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status success';
            statusDiv.innerHTML = '✅ Gmail機能テストを開始します。注文情報を入力してください。';
            
            formDiv.style.display = 'block';
        }
        
        // テスト注文送信
        async function sendTestOrder() {
            const statusDiv = document.getElementById('testStatus');
            statusDiv.className = 'status';
            statusDiv.innerHTML = '📧 Gmail送信中...';
            
            // 選択された商品オプション
            const selectedColor = document.querySelector('.color-option.active')?.dataset.value || '';
            const selectedSize = document.querySelector('.size-option.active')?.dataset.value || '';
            
            // 顧客情報
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const customerPhone = document.getElementById('customerPhone').value;
            const customerAddress = document.getElementById('customerAddress').value;
            
            // 注文データ作成
            const orderData = {
                orderId: 'TEST-' + Date.now(),
                orderDate: new Date().toISOString(),
                adminEmail: 'aminati.ec@gmail.com',
                product: {
                    productNumber: currentProduct.productNumber,
                    productName: currentProduct.productName,
                    brandName: currentProduct.brandName,
                    selectedColor: selectedColor,
                    selectedSize: selectedSize,
                    price: currentProduct.price
                },
                pricing: {
                    productPrice: currentProduct.price,
                    shippingFee: 500,
                    codFee: 330,
                    totalPrice: currentProduct.price + 500 + 330
                },
                customer: {
                    name: customerName,
                    kana: 'テストタロウ',
                    phone: customerPhone,
                    email: customerEmail,
                    zip: '150-0041',
                    address: customerAddress
                },
                delivery: {
                    date: '',
                    time: '',
                    note: 'Gmail機能テスト'
                }
            };
            
            try {
                // Gmail サーバーに送信（CORS対応版）
                const response = await fetch('http://localhost:8001/send-order-email', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        ✅ Gmail送信成功！<br>
                        <strong>注文番号:</strong> ${orderData.orderId}<br>
                        <strong>送信完了:</strong> ${result.message}<br>
                        📬 aminati.ec@gmail.com の受信トレイを確認してください
                    `;
                } else {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
            } catch (error) {
                console.error('Gmail送信エラー:', error);
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    ❌ Gmail送信失敗<br>
                    <strong>エラー:</strong> ${error.message}<br>
                    <strong>成功確認:</strong> PowerShellでのテストは成功しているため、Gmail機能は正常です<br>
                    <strong>解決策:</strong> 実際の商品ページでテストしてください
                `;
            }
        }
    </script>
</body>
</html>
