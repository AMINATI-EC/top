<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>コンビニ経営シミュレーション</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- タイトル画面 -->
    <div id="title-screen">
        <div class="title-logo">コンビニ経営</div>
        <div class="title-sub">SIMULATION GAME</div>
        <div class="title-desc">
            30日間でコンビニを黒字経営に導こう！<br><br>
            ・商品の発注と在庫管理<br>
            ・バイトの採用とシフト管理<br>
            ・廃棄ロスを減らして利益最大化<br><br>
            目標：30日後に資産100万円以上
        </div>
        <button class="start-btn" id="start-btn">ゲーム開始</button>
    </div>
    
    <!-- デイリーレポート -->
    <div id="daily-report">
        <div class="report-modal">
            <div class="report-modal-header">
                <div class="report-modal-title">営業レポート</div>
                <div class="report-modal-day" id="report-day">1日目の結果</div>
            </div>
            <div id="report-content"></div>
            
            <!-- バイトからのコメント -->
            <div id="staff-comments" class="staff-comments-section"></div>
            
            <button class="report-modal-btn" id="close-report">次の日へ</button>
        </div>
    </div>
    
    <!-- ゲームオーバー -->
    <div id="game-over">
        <div class="gameover-title" id="gameover-title">ゲーム終了</div>
        <div class="gameover-stats" id="gameover-stats"></div>
        <button class="retry-btn" id="retry-btn">もう一度プレイ</button>
    </div>
    
    <!-- 雇用モーダル -->
    <div id="hire-modal">
        <div class="hire-modal-content">
            <div class="hire-modal-title">バイト募集</div>
            <div id="hire-candidates"></div>
            <button class="close-modal-btn" id="close-hire">閉じる</button>
        </div>
    </div>
    
    <!-- メインゲーム画面 -->
    <div id="game-container">
        <div class="header">
            <div class="header-top">
                <div class="store-name">マイコンビニ</div>
                <div class="day-display">
                    <span id="current-day">1</span>日目
                    <span id="day-of-week" class="dow-badge">（月）</span>
                    <span id="season-display" class="season-badge">春</span>
                </div>
            </div>
            <div class="header-weather" id="header-weather">
                <span class="weather-icon" id="weather-icon">☀️</span>
                <span class="weather-name" id="weather-name">晴れ</span>
                <span class="event-badge" id="event-badge"></span>
            </div>
            <div class="header-reputation">
                <span class="reputation-label">評判</span>
                <div class="reputation-bar">
                    <div class="reputation-fill" id="reputation-fill" style="width: 50%"></div>
                </div>
                <span class="reputation-icon" id="reputation-icon">😐</span>
            </div>
            <div class="header-stats">
                <div class="stat-box">
                    <div class="stat-label">資産</div>
                    <div class="stat-value neutral" id="stat-cash">¥500,000</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">昨日売上</div>
                    <div class="stat-value positive" id="stat-sales">¥0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">昨日利益</div>
                    <div class="stat-value" id="stat-profit">¥0</div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="tabs">
                <button class="tab active" data-tab="order">発注</button>
                <button class="tab" data-tab="staff">バイト</button>
                <button class="tab" data-tab="invest">設備</button>
                <button class="tab" data-tab="missions">目標</button>
                <button class="tab" data-tab="info">情報</button>
            </div>
            
            <!-- 発注タブ -->
            <div class="section active" id="tab-order">
                <div class="section-title">商品発注（明日届く）</div>
                <div class="product-list" id="product-list"></div>
            </div>
            
            <!-- バイトタブ -->
            <div class="section" id="tab-staff">
                <div class="section-title">
                    バイト管理
                    <button class="add-staff-btn" id="open-hire">＋募集</button>
                </div>
                <div class="staff-list" id="staff-list"></div>
            </div>
            
            <!-- 設備タブ -->
            <div class="section" id="tab-invest">
                <div class="section-title">設備投資</div>
                <div id="invest-list"></div>
            </div>
            
            <!-- ミッションタブ -->
            <div class="section" id="tab-missions">
                <div class="section-title">🎯 本日の目標</div>
                <div id="missions-list"></div>
                <div class="section-title" style="margin-top: 20px;">✅ 達成済み</div>
                <div id="completed-missions"></div>
            </div>
            
            <!-- 情報タブ -->
            <div class="section" id="tab-info">
                <div class="section-title">経営情報</div>
                <div class="report-section">
                    <div class="report-title">現在の在庫</div>
                    <div class="report-rows" id="inventory-info"></div>
                </div>
                <div class="report-section">
                    <div class="report-title">時間帯別の傾向</div>
                    <div class="report-rows" id="demand-info"></div>
                </div>
                <div class="report-section">
                    <div class="report-title">評判の詳細</div>
                    <div class="report-rows" id="reputation-info"></div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <button class="next-day-btn" id="next-day-btn">翌日へ進む →</button>
        </div>
    </div>

    <!-- JavaScript モジュール読み込み -->
    <script src="js/config.js"></script>
    <script src="js/sprites.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/reputation.js"></script>
    <script src="js/missions.js"></script>
    <script src="js/game-state.js"></script>
    <script src="js/staff.js"></script>
    <script src="js/simulation.js"></script>
    <script src="js/comments.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/events.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
