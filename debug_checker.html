<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔧 設定読み込み問題デバッグツール</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .debug-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .debug-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .debug-subtitle {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .debug-content {
            padding: 30px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #e0e0e0;
        }
        
        .status-card.success {
            border-left-color: #28a745;
            background: #d4f7d4;
        }
        
        .status-card.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .status-card.warning {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        
        .status-title {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .status-value {
            font-family: monospace;
            background: rgba(0,0,0,0.1);
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            word-break: break-all;
        }
        
        .check-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .log-area {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .solution-box {
            background: #e8f5e8;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .solution-title {
            font-weight: 700;
            color: #155724;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .solution-step {
            margin-bottom: 10px;
            color: #155724;
        }
        
        .code-block {
            background: #1a202c;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 13px;
            margin: 10px 0;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <div class="debug-header">
            <h1 class="debug-title">🔧 設定読み込み問題デバッグツール</h1>
            <p class="debug-subtitle">管理画面設定が商品ページで読み込まれない問題を特定します</p>
        </div>
        
        <div class="debug-content">
            <div class="status-grid">
                <div class="status-card" id="adminSettingsCard">
                    <div class="status-title">📋 AdminSettings オブジェクト</div>
                    <div class="status-value" id="adminSettingsStatus">チェック中...</div>
                </div>
                
                <div class="status-card" id="localStorageCard">
                    <div class="status-title">💾 LocalStorage データ</div>
                    <div class="status-value" id="localStorageStatus">チェック中...</div>
                </div>
                
                <div class="status-card" id="emailCard">
                    <div class="status-title">📧 メールアドレス取得</div>
                    <div class="status-value" id="emailStatus">チェック中...</div>
                </div>
                
                <div class="status-card" id="scriptCard">
                    <div class="status-title">📜 スクリプト読み込み</div>
                    <div class="status-value" id="scriptStatus">チェック中...</div>
                </div>
            </div>
            
            <div style="text-align: center; margin-bottom: 20px;">
                <button class="check-button" onclick="runDiagnostic()">🔍 診断を実行</button>
                <button class="check-button" onclick="testEmail()">📧 メールテスト</button>
                <button class="check-button" onclick="clearData()">🗑️ データクリア</button>
            </div>
            
            <div class="log-area" id="logArea">
                <div style="color: #4fd1c7; font-weight: bold;">🚀 デバッグツール準備完了</div>
                診断を開始するには「診断を実行」ボタンをクリックしてください...
            </div>
            
            <div id="solutionArea"></div>
        </div>
    </div>

    <script>
        function log(message, type) {
            const logArea = document.getElementById('logArea');
            const time = new Date().toLocaleTimeString();
            const icons = { info: 'ℹ️', success: '✅', error: '❌', warning: '⚠️' };
            const icon = icons[type] || 'ℹ️';
            
            logArea.innerHTML += '<div>[' + time + '] ' + icon + ' ' + message + '</div>';
            logArea.scrollTop = logArea.scrollHeight;
        }
        
        function updateCard(cardId, status, type) {
            const card = document.getElementById(cardId);
            const statusEl = document.getElementById(cardId.replace('Card', 'Status'));
            
            statusEl.textContent = status;
            card.className = 'status-card';
            if (type === 'success') card.classList.add('success');
            else if (type === 'error') card.classList.add('error');
            else if (type === 'warning') card.classList.add('warning');
        }
        
        function runDiagnostic() {
            log('🔍 診断を開始します...', 'info');
            
            // 1. AdminSettings の確認
            log('📋 AdminSettings オブジェクトの確認...', 'info');
            if (typeof window.adminSettings !== 'undefined') {
                log('✅ window.adminSettings が存在します', 'success');
                updateCard('adminSettingsCard', '存在', 'success');
                
                // 設定内容を確認
                if (window.adminSettings.settings) {
                    log('📄 設定内容: ' + JSON.stringify(window.adminSettings.settings, null, 2), 'info');
                }
            } else {
                log('❌ window.adminSettings が存在しません', 'error');
                updateCard('adminSettingsCard', '存在しない', 'error');
                showSolution('adminSettingsMissing');
                return;
            }
            
            // 2. LocalStorage の確認
            log('💾 LocalStorage データの確認...', 'info');
            const storageData = localStorage.getItem('aminatiAdminSettings');
            if (storageData) {
                try {
                    const data = JSON.parse(storageData);
                    log('✅ LocalStorage データ存在', 'success');
                    log('📄 保存データ: ' + JSON.stringify(data, null, 2), 'info');
                    updateCard('localStorageCard', '正常', 'success');
                    
                    if (data.email) {
                        log('📧 保存されたメール: ' + data.email, 'success');
                    } else {
                        log('⚠️ メールアドレスが保存されていません', 'warning');
                    }
                } catch (e) {
                    log('❌ JSON パースエラー: ' + e.message, 'error');
                    updateCard('localStorageCard', 'JSON エラー', 'error');
                    return;
                }
            } else {
                log('❌ LocalStorage にデータが存在しません', 'error');
                updateCard('localStorageCard', '存在しない', 'error');
                showSolution('localStorageMissing');
                return;
            }
            
            // 3. メールアドレス取得テスト
            log('📧 メールアドレス取得テスト...', 'info');
            try {
                const email = window.adminSettings.get('email');
                if (email && email.trim() !== '') {
                    log('✅ メールアドレス取得成功: ' + email, 'success');
                    updateCard('emailCard', email, 'success');
                    showSolution('allGood');
                } else {
                    log('❌ メールアドレスが空文字または未設定', 'error');
                    updateCard('emailCard', '空文字/未設定', 'error');
                    showSolution('emailEmpty');
                }
            } catch (error) {
                log('❌ メール取得エラー: ' + error.message, 'error');
                updateCard('emailCard', 'エラー', 'error');
                showSolution('emailError');
            }
            
            updateCard('scriptCard', '診断完了', 'success');
            log('🎯 診断完了！', 'success');
        }
        
        function testEmail() {
            log('📧 メール取得テストを実行...', 'info');
            
            if (window.adminSettings) {
                const email = window.adminSettings.get('email');
                log('📋 取得結果: "' + (email || '') + '"', 'info');
                
                if (email && email.trim() !== '') {
                    log('✅ メールアドレス正常: ' + email, 'success');
                } else {
                    log('❌ メールアドレス取得失敗', 'error');
                }
            } else {
                log('❌ window.adminSettings が存在しません', 'error');
            }
        }
        
        function clearData() {
            if (confirm('全データをクリアしますか？')) {
                localStorage.removeItem('aminatiAdminSettings');
                log('🗑️ データクリア完了', 'warning');
                updateCard('localStorageCard', 'クリア済み', 'warning');
            }
        }
        
        function showSolution(type) {
            const solutions = {
                adminSettingsMissing: {
                    title: '📋 AdminSettings オブジェクトが存在しません',
                    steps: [
                        '商品ページに admin-settings.js が読み込まれていません',
                        'product-generator.js を修正して admin-settings.js を追加してください'
                    ],
                    code: '// 商品ページのHTMLに追加:\n&lt;script src="js/admin-settings.js"&gt;&lt;/script&gt;'
                },
                localStorageMissing: {
                    title: '💾 LocalStorage にデータが保存されていません',
                    steps: [
                        '管理画面（admin.html）で設定を保存してください',
                        '⚙️管理設定 → メールアドレス入力 → 保存'
                    ],
                    code: '// Console で確認:\nlocalStorage.getItem("aminatiAdminSettings")'
                },
                emailEmpty: {
                    title: '📧 メールアドレスが未設定です',
                    steps: [
                        '管理画面でメールアドレスを正しく入力してください',
                        'pt.tsato@gmail.com を設定して保存してください'
                    ],
                    code: '// 正しい形式:\n{\n  "email": "pt.tsato@gmail.com"\n}'
                },
                emailError: {
                    title: '❌ メール取得でエラーが発生',
                    steps: [
                        'AdminSettings のコードに問題があります',
                        'Console でエラー詳細を確認してください'
                    ],
                    code: '// Console で確認:\nwindow.adminSettings.get("email")'
                },
                allGood: {
                    title: '✅ すべて正常です！',
                    steps: [
                        '設定は正しく読み込まれています',
                        '実際の商品ページで注文テストを行ってください',
                        'それでも archiver0922@gmail.com に送信される場合は商品ページを再生成してください'
                    ],
                    code: '// 正常に動作するはずです'
                }
            };
            
            const solution = solutions[type];
            if (!solution) return;
            
            const solutionArea = document.getElementById('solutionArea');
            let html = '<div class="solution-box">';
            html += '<div class="solution-title">' + solution.title + '</div>';
            
            for (let i = 0; i < solution.steps.length; i++) {
                html += '<div class="solution-step">• ' + solution.steps[i] + '</div>';
            }
            
            html += '<div class="code-block">' + solution.code + '</div>';
            html += '</div>';
            
            solutionArea.innerHTML = html;
        }
        
        // ページ読み込み時に AdminSettings.js を読み込み
        window.addEventListener('load', function() {
            const script = document.createElement('script');
            script.src = 'js/admin-settings.js';
            script.onload = function() {
                log('📜 admin-settings.js 読み込み成功', 'success');
            };
            script.onerror = function() {
                log('❌ admin-settings.js 読み込み失敗', 'error');
                updateCard('scriptCard', '読み込み失敗', 'error');
            };
            document.head.appendChild(script);
        });
    </script>
</body>
</html>
