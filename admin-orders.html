<body>
    <header class="admin-header">

    <main class="orders-container">

        <!-- Áµ±Ë®à„Ç´„Éº„Éâ -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Á∑èÊ≥®ÊñáÊï∞</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingOrders">0</div>
                <div class="stat-label">Êú™Âá¶ÁêÜ</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRevenue">¬•0</div>

            </div>
            <div class="stat-card">
                <div class="stat-number" id="thisMonthOrders">0</div>
                <div class="stat-label">‰ªäÊúà„ÅÆÊ≥®Êñá</div>

        <!-- „Éï„Ç£„É´„Çø„Éº -->
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="statusFilter">„Çπ„ÉÜ„Éº„Çø„Çπ</label>
                    <select id="statusFilter" onchange="filterOrders()">
                        <option value="">„Åô„Åπ„Å¶</option>
                        <option value="pending">Êú™Âá¶ÁêÜ</option>
                        <option value="confirmed">Á¢∫Ë™çÊ∏à„Åø</option>
                        <option value="shipped">Áô∫ÈÄÅÊ∏à„Åø</option>
                        <option value="delivered">ÈÖçÈÅîÂÆå‰∫Ü</option>
                        <option value="cancelled">„Ç≠„É£„É≥„Çª„É´</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="dateFrom">ÈñãÂßãÊó•</label>
                    <input type="date" id="dateFrom" onchange="filterOrders()">
                </div>
                <div class="filter-group">
                    <label for="dateTo">ÁµÇ‰∫ÜÊó•</label>
                    <input type="date" id="dateTo" onchange="filterOrders()">
                </div>
                <div class="filter-group">
                    <label for="searchKeyword">Ê§úÁ¥¢</label>
                    <input type="text" id="searchKeyword" placeholder="Ê≥®ÊñáÁï™Âè∑„ÄÅ„ÅäÂÆ¢ÊßòÂêç" onchange="filterOrders()">
                </div>
            </div>
        </div>

        <!-- Ê≥®Êñá‰∏ÄË¶ß -->
        <div class="orders-table">
            <div class="action-bar">
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="selectAll()">
                        <span id="selectAllText">ÂÖ®ÈÅ∏Êäû</span>
                    </button>
                    <button class="btn btn-danger" onclick="deleteSelected()">
                        ÈÅ∏Êäû„ÇíÂâäÈô§
                    </button>

                <div class="selection-info">
                    <span id="selectedCount">0</span>‰ª∂ÈÅ∏Êäû‰∏≠
                </div>
            </div>
            <div class="orders-list" id="ordersList">
                <!-- Ê≥®Êñá‰∏ÄË¶ß„Åå„Åì„Åì„Å´Ë°®Á§∫„Åï„Çå„Åæ„Åô -->

    <script>
        // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
        let allOrders = [];
        let filteredOrders = [];
        let selectedOrders = new Set();

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });

        // Ê≥®Êñá„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø
        function loadOrders() {
            const request = indexedDB.open('AminatiECOrders', 1);
            
            request.onupgradeneeded = function(event) {
                const db = event.target.result;
                if (!db.objectStoreNames.contains('orders')) {
                    const objectStore = db.createObjectStore('orders', { keyPath: 'orderId' });
                    objectStore.createIndex('orderDate', 'orderDate', { unique: false });
                    objectStore.createIndex('status', 'status', { unique: false });
                }
            };
            
            request.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction(['orders'], 'readonly');
                const objectStore = transaction.objectStore('orders');
                const getAllRequest = objectStore.getAll();
                
                getAllRequest.onsuccess = function() {
                    allOrders = getAllRequest.result.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));
                    filteredOrders = [...allOrders];
                    updateStats();
                    renderOrders();
                };
            };
        }

        // Áµ±Ë®à„Éá„Éº„Çø„ÅÆÊõ¥Êñ∞
        function updateStats() {
            const now = new Date();
            const thisMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            
            const totalOrders = allOrders.length;
            const pendingOrders = allOrders.filter(order => order.status === 'pending').length;
            const totalRevenue = allOrders.reduce((sum, order) => sum + order.pricing.totalPrice, 0);
            const thisMonthOrders = allOrders.filter(order => new Date(order.orderDate) >= thisMonth).length;
            
            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('totalRevenue').textContent = `¬•${totalRevenue.toLocaleString('ja-JP')}`;
            document.getElementById('thisMonthOrders').textContent = thisMonthOrders;
        }

        // Ê≥®Êñá‰∏ÄË¶ß„ÅÆË°®Á§∫
        function renderOrders() {
            const ordersList = document.getElementById('ordersList');
            
            if (filteredOrders.length === 0) {
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <p>Ê≥®Êñá„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                    </div>
                `;
                return;
            }
            
            ordersList.innerHTML = filteredOrders.map(order => `
                <div class="order-item">
                    <div class="order-row">
                        <div class="checkbox-cell">
                            <input type="checkbox" class="order-checkbox" data-order-id="${order.orderId}" onchange="toggleOrderSelection('${order.orderId}')">
                        </div>
                        <div class="order-id" onclick="showOrderDetail('${order.orderId}')">${order.orderId}</div>
                        <div class="order-product" onclick="showOrderDetail('${order.orderId}')">
                            <div class="product-name">${order.product.productName}</div>
                            <div class="product-details">
                                ${order.product.selectedColor} / ${order.product.selectedSize}
                            </div>
                        </div>
                        <div class="order-customer">
                            <div class="customer-name">${order.customer.name}</div>
                            <div class="customer-phone">${order.customer.phone}</div>
                        </div>
                        <div class="order-date">
                            ${new Date(order.orderDate).toLocaleDateString('ja-JP')}
                        </div>
                        <div class="order-total">
                            ¬•${order.pricing.totalPrice.toLocaleString('ja-JP')}
                        </div>
                        <div class="status-badge status-${order.status}">
                            ${getStatusText(order.status)}
                        </div>
                    </div>
                </div>
            `).join('');
            
            // „ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÅÆÁä∂ÊÖã„ÇíÂæ©ÂÖÉ
            selectedOrders.forEach(orderId => {
                const checkbox = document.querySelector(`input[data-order-id="${orderId}"]`);
                if (checkbox) checkbox.checked = true;
            });
            
            updateSelectionInfo();
        }

        // Ê≥®Êñá„ÅÆÈÅ∏ÊäûÁä∂ÊÖã„ÇíÂàá„ÇäÊõø„Åà
        function toggleOrderSelection(orderId) {
            if (selectedOrders.has(orderId)) {
                selectedOrders.delete(orderId);
            } else {
                selectedOrders.add(orderId);
            }
            updateSelectionInfo();
        }

        // ÂÖ®ÈÅ∏Êäû/Ëß£Èô§
        function selectAll() {
            const checkboxes = document.querySelectorAll('.order-checkbox');
            const allSelected = selectedOrders.size === filteredOrders.length;
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = !allSelected;
                const orderId = checkbox.dataset.orderId;
                if (!allSelected) {
                    selectedOrders.add(orderId);
                } else {
                    selectedOrders.delete(orderId);
                }
            });
            
            updateSelectionInfo();
        }

        // ÈÅ∏ÊäûÁä∂ÊÖã„ÅÆÊõ¥Êñ∞
        function updateSelectionInfo() {
            document.getElementById('selectedCount').textContent = selectedOrders.size;
            document.getElementById('selectAllText').textContent = 
                selectedOrders.size === filteredOrders.length && filteredOrders.length > 0 ? 'ÂÖ®Ëß£Èô§' : 'ÂÖ®ÈÅ∏Êäû';
        }

        // ÈÅ∏Êäû„Åó„ÅüÊ≥®Êñá„ÇíÂâäÈô§
        async function deleteSelected() {
            if (selectedOrders.size === 0) {
                alert('ÂâäÈô§„Åô„ÇãÊ≥®Êñá„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            const confirmMessage = `ÈÅ∏Êäû„Åó„Åü${selectedOrders.size}‰ª∂„ÅÆÊ≥®Êñá„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü\n\n‚ö†Ô∏è Ë≠¶ÂëäÔºö\n„ÉªÂâäÈô§„Åó„ÅüÊ≥®Êñá„ÅØÂæ©ÂÖÉ„Åß„Åç„Åæ„Åõ„Çì\n„Éª„ÅäÂÆ¢Êßò„Å∏„ÅÆÈÄ£Áµ°„ÅåÂøÖË¶Å„Å™Â†¥Âêà„Åå„ÅÇ„Çä„Åæ„Åô`;
            
            if (!confirm(confirmMessage)) {
                return;
            }
            
            const request = indexedDB.open('AminatiECOrders', 1);
            
            request.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction(['orders'], 'readwrite');
                const objectStore = transaction.objectStore('orders');
                
                let deleteCount = 0;
                const totalToDelete = selectedOrders.size;
                
                selectedOrders.forEach(orderId => {
                    const deleteRequest = objectStore.delete(orderId);
                    deleteRequest.onsuccess = () => {
                        deleteCount++;
                        if (deleteCount === totalToDelete) {
                            selectedOrders.clear();
                            loadOrders();
                            alert(`${deleteCount}‰ª∂„ÅÆÊ≥®Êñá„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü`);
                        }
                    };
                });
            };
        }

        // „Çπ„ÉÜ„Éº„Çø„Çπ„ÉÜ„Ç≠„Çπ„Éà„ÅÆÂèñÂæó
        function getStatusText(status) {
            const statusMap = {
                'pending': 'Êú™Âá¶ÁêÜ',
                'confirmed': 'Á¢∫Ë™çÊ∏à„Åø',
                'shipped': 'Áô∫ÈÄÅÊ∏à„Åø',
                'delivered': 'ÈÖçÈÅîÂÆå‰∫Ü',
                'cancelled': '„Ç≠„É£„É≥„Çª„É´'
            };
            return statusMap[status] || status;
        }

        // „Éï„Ç£„É´„Çø„ÉºÊ©üËÉΩ
        function filterOrders() {
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const searchKeyword = document.getElementById('searchKeyword').value.toLowerCase();
            
            filteredOrders = allOrders.filter(order => {
                // „Çπ„ÉÜ„Éº„Çø„Çπ„Éï„Ç£„É´„Çø„Éº
                if (statusFilter && order.status !== statusFilter) {
                    return false;
                }
                
                // Êó•‰ªò„Éï„Ç£„É´„Çø„Éº
                const orderDate = new Date(order.orderDate).toISOString().split('T')[0];
                if (dateFrom && orderDate < dateFrom) {
                    return false;
                }
                if (dateTo && orderDate > dateTo) {
                    return false;
                }
                
                // Ê§úÁ¥¢„Ç≠„Éº„ÉØ„Éº„Éâ
                if (searchKeyword) {
                    const searchText = `${order.orderId} ${order.customer.name} ${order.product.productName}`.toLowerCase();
                    if (!searchText.includes(searchKeyword)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            renderOrders();
        }

        // Ê≥®ÊñáË©≥Á¥∞Ë°®Á§∫
        function showOrderDetail(orderId) {
            const order = allOrders.find(o => o.orderId === orderId);
            if (!order) return;
            
            const modalHtml = `
                <div class="modal-overlay" id="orderDetailModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">Ê≥®ÊñáË©≥Á¥∞: ${order.orderId}</h2>
                            <button class="modal-close" onclick="closeOrderDetail()">&times;</button>
                        </div>
                        
                        <div class="detail-section">
                            <h3>ÂïÜÂìÅÊÉÖÂ†±</h3>
                            <div class="product-info">

                                <div>

        // Ê≥®Êñá„Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
        function updateOrderStatus(orderId, newStatus) {
            // „Ç≠„É£„É≥„Çª„É´„ÅÆÂ†¥Âêà„ÅØÁ¢∫Ë™ç„ÉÄ„Ç§„Ç¢„É≠„Ç∞„ÇíË°®Á§∫
            if (newStatus === 'cancelled') {
                showCancelConfirmDialog(orderId);
                return;
            }
            
            // „Åù„ÅÆ‰ªñ„ÅÆ„Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞„ÅØÈÄöÂ∏∏ÈÄö„ÇäÂÆüË°å
            executeStatusUpdate(orderId, newStatus);
        }
        
        // „Ç≠„É£„É≥„Çª„É´Á¢∫Ë™ç„ÉÄ„Ç§„Ç¢„É≠„Ç∞

                    <div class="modal-content">
                        <div class="cancel-warning-icon">‚ö†Ô∏è</div>
                        <h2 style="color: #dc3545; margin-bottom: 20px;">Ê≥®Êñá„Çí„Ç≠„É£„É≥„Çª„É´„Åó„Åæ„Åô„ÅãÔºü</h2>
                        
                        <div class="warning-message">
                            <p><strong>‚ö†Ô∏è ÈáçË¶Å„Å™Ê≥®ÊÑè‰∫ãÈ†Ö</strong></p>
                            <ul style="text-align: left; margin: 15px 0; padding-left: 20px;">

                                <li>„ÅäÂÆ¢Êßò„Å∏„ÅÆÈÄ£Áµ°„ÅØÂà•ÈÄîÂøÖË¶Å„Åß„Åô</li>
                                <li>Áô∫ÈÄÅÊ∫ñÂÇô‰∏≠„ÅÆÂ†¥Âêà„ÅØ‰∫ãÂâç„Å´Á¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ</li>
                            </ul>
                            <p style="color: #dc3545; font-weight: 600;">Êú¨ÂΩì„Å´„Ç≠„É£„É≥„Çª„É´„Åó„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü</p>
                        </div>
                        
                        <div class="modal-buttons" style="margin-top: 25px;">
                            <button class="btn btn-secondary" onclick="closeCancelConfirm()">„ÇÑ„ÇÅ„Çã</button>
                            <button class="btn btn-danger" onclick="confirmCancel('${orderId}')">„Ç≠„É£„É≥„Çª„É´„ÇíÂÆüË°å</button>
                        </div>

                <style>

                    background: #fff3cd;
                    border: 3px solid #ffeaa7;

                    border-radius: 50%;

                }
                .warning-message {
                    background: #fff3cd;
                    border: 1px solid #ffeaa7;
                    border-radius: 8px;

                }

                    margin-bottom: 10px;

                    margin: 15px 0;
                }

                    margin-bottom: 8px;
                    line-height: 1.5;
                }
                </style>
            `;
            
            document.body.insertAdjacentHTML('beforeend', confirmHtml);
        }
        
        // „Ç≠„É£„É≥„Çª„É´Á¢∫Ë™ç„ÉÄ„Ç§„Ç¢„É≠„Ç∞„ÇíÈñâ„Åò„Çã
        function closeCancelConfirm() {
            const modal = document.getElementById('cancelConfirmModal');
            if (modal) {
                modal.remove();
            }
        }
        
        // „Ç≠„É£„É≥„Çª„É´ÂÆüË°å
        function confirmCancel(orderId) {
            closeCancelConfirm();
            executeStatusUpdate(orderId, 'cancelled');
        }
        
        // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞ÂÆüË°å
        function executeStatusUpdate(orderId, newStatus) {
            const request = indexedDB.open('AminatiECOrders', 1);
            
            request.onsuccess = function(event) {
                const db = event.target.result;
                const transaction = db.transaction(['orders'], 'readwrite');
                const objectStore = transaction.objectStore('orders');
                
                const getRequest = objectStore.get(orderId);
                getRequest.onsuccess = function() {
                    const order = getRequest.result;
                    if (order) {
                        order.status = newStatus;
                        order.updatedAt = new Date().toISOString();
                        
                        const updateRequest = objectStore.put(order);
                        updateRequest.onsuccess = function() {
                            // ÁîªÈù¢„ÇíÊõ¥Êñ∞
                            loadOrders();
                            closeOrderDetail();
                            
                            if (newStatus === 'cancelled') {
                                alert(`Ê≥®Êñá„Çí„Ç≠„É£„É≥„Çª„É´„Åó„Åæ„Åó„Åü„ÄÇ\nÊ≥®ÊñáÁï™Âè∑: ${orderId}\n\n„ÅäÂÆ¢Êßò„Å∏„ÅÆÈÄ£Áµ°„Çí„ÅäÂøò„Çå„Å™„Åè„ÄÇ`);
                            } else {
                                alert(`Ê≥®Êñá„Çπ„ÉÜ„Éº„Çø„Çπ„Çí„Äå${getStatusText(newStatus)}„Äç„Å´Êõ¥Êñ∞„Åó„Åæ„Åó„Åü„ÄÇ`);
                            }
                        };
                    }
                };
            };
        }

        // CSV„Ç®„ÇØ„Çπ„Éù„Éº„Éà
        function exportOrders() {
            if (filteredOrders.length === 0) {
                alert('„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åô„ÇãÊ≥®Êñá„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
                return;
            }
            
            const csvData = [
                // „Éò„ÉÉ„ÉÄ„ÉºË°å
                [
                    'Ê≥®ÊñáÁï™Âè∑', 'Ê≥®ÊñáÊó•ÊôÇ', '„Çπ„ÉÜ„Éº„Çø„Çπ', 'ÂïÜÂìÅÁï™Âè∑', 'ÂïÜÂìÅÂêç', '„Éñ„É©„É≥„Éâ', '„Ç´„É©„Éº', '„Çµ„Ç§„Ç∫',
                    'ÂïÜÂìÅ‰ª£Èáë', 'ÈÖçÈÄÅÊñô', '‰ª£Âºï„ÅçÊâãÊï∞Êñô', 'ÂêàË®àÈáëÈ°ç',
                    '„ÅäÂÆ¢ÊßòÂêç', '„Éï„É™„Ç¨„Éä', 'ÈõªË©±Áï™Âè∑', '„É°„Éº„É´„Ç¢„Éâ„É¨„Çπ', 'ÈÉµ‰æøÁï™Âè∑', '‰ΩèÊâÄ',
                    'Â∏åÊúõÈÖçÈÅîÊó•', 'Â∏åÊúõÊôÇÈñì', '„ÅîË¶ÅÊúõ'
                ],
                // „Éá„Éº„ÇøË°å
                ...filteredOrders.map(order => [
                    order.orderId,
                    new Date(order.orderDate).toLocaleString('ja-JP'),
                    getStatusText(order.status),
                    order.product.productNumber,
                    order.product.productName,
                    order.product.brandName,
                    order.product.selectedColor,
                    order.product.selectedSize,
                    order.pricing.productPrice,
                    order.pricing.shippingFee,
                    order.pricing.codFee,
                    order.pricing.totalPrice,
                    order.customer.name,
                    order.customer.kana,
                    order.customer.phone,
                    order.customer.email || '',
                    order.customer.zip,
                    order.customer.address,
                    order.delivery.date || '',
                    order.delivery.time || '',
                    order.delivery.note || ''
                ])
            ];
            
            // CSVÊñáÂ≠óÂàó„Çí‰ΩúÊàê
            const csvString = csvData.map(row => 
                row.map(cell => `"${String(cell).replace(/"/g, '""')}"`).join(',')
            ).join('\n');
            
            // BOM„ÇíËøΩÂä†„Åó„Å¶Excel„ÅßÊ≠£„Åó„ÅèË°®Á§∫„Åï„Çå„Çã„Çà„ÅÜ„Å´„Åô„Çã
            const bom = '\uFEFF';
            const blob = new Blob([bom + csvString], { type: 'text/csv;charset=utf-8;' });
            
            // „ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `Ê≥®Êñá‰∏ÄË¶ß_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // „Éá„Éº„ÇøÊõ¥Êñ∞
        function refreshOrders() {
            loadOrders();
        }
    </script>
